upstream backend_pool {
    # Use ip_hash for sticky sessions - Socket.IO needs to stay on same backend
    ip_hash;
    server backend1:4000;
    server backend2:4000;
}

server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Increase body size limit for file uploads (50MB to handle multiple images/videos)
    client_max_body_size 50M;

    # Proxy API
    location /api/ {
        proxy_pass http://backend_pool;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # WebSocket (socket.io) cho chat
    location /socket.io/ {
        proxy_pass http://backend_pool;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # SPA routes
    location / {
        try_files $uri /index.html;
        # No-cache for HTML to always get latest version
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }
}